<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Steganography Tool{% endblock %}</title>
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #2f3640;
            --accent-color: #4cd137;
            --error-color: #e84118;
            --bg-color: #1e272e;
            --text-color: #dcdde1;
            --border-color: #487eb0;
            --hover-color: #357abd;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #2d3436 0%, #0a0c0f 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--secondary-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .section {
            background-color: rgba(0,0,0,0.2);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .file-upload-wrapper {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 12px;
            border: 2px dashed var(--primary-color);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-wrapper:hover {
            background-color: rgba(0,0,0,0.3);
            border-color: var(--accent-color);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background-color: var(--hover-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0,168,255,0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a730;
            transform: translateY(-2px);
        }

        .message-container {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .message-container h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .message-container p {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #3f4857;
        }

        .flash-messages {
            background-color: var(--bg-color);
            border-left: 5px solid var(--error-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Steganography Tool</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
